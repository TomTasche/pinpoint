<!DOCTYPE html>
<html>
  <head>
    <title>PinPoint</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="js/alertify.min.js"></script>
    <script>
      alertify.defaults.glossary.title = "PinPoint";
    </script>

    <link rel="stylesheet" href="css/alertify.min.css"></link>
    <link rel="stylesheet" href="css/alertify-default.min.css"></link>

    <script src="js/progress.min.js"></script>

    <link rel="stylesheet" href="css/progressjs.min.css"></link>

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry"></script>
    <script>
      var cityName = null;
      var cityCoordinate = null;
      var selectionMarker = null;

      var map = null;
      var marker = null;
      var geocoder = null;

      var geocoding = true;

      function startProgress() {
        progressJs().start();
      }

      function endProgress() {
        progressJs().end();
      }

      function onMapClicked(event) {
        if (geocoding) {
          alertify.error("Wait for it...");

          return;
        }

        if (!marker) {
          marker = new google.maps.Marker({
            position: event.latLng,
            map: map,
            title: cityName + "?"
          });
        } else {
          marker.setPosition(event.latLng);
        }

        var distance = google.maps.geometry.spherical.computeDistanceBetween(cityCoordinate, event.latLng);

        alertify.distanceDialog("So close! " + (distance / 1000) + "km" + "<p>" + "Do you want to guess the next city or try again with this city?" + "</p>");
      }

      function startNewGame(newCityName) {
        cityName = newCityName;

        geocoding = true;
        startProgress();

        geocoder.geocode( { address: newCityName}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            cityCoordinate = results[0].geometry.location;

            endProgress();
            geocoding = false;
          } else {
            window.alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      function initialize() {
        geocoder = new google.maps.Geocoder();

        var mapStyle = [
          {
            "featureType": "administrative",
            "elementType": "labels",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "poi",
            "elementType": "labels",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "road",
            "elementType": "labels",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "transit",
            "elementType": "labels",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "water",
            "elementType": "labels",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
          }
        ];

        var mapOptions = {
          zoom: 2,
          center: new google.maps.LatLng(47.696472, 13.3457347),
          styles: mapStyle
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        google.maps.event.addListener(map, 'click', onMapClicked);

        alertify.dialog('distanceDialog',function(){
          return {
            main: function(message){
              this.message = message;
            },
            setup: function(){
                return {
                  buttons:[{text: "Let me try once more!", key:27/*Esc*/}, {text: "Next city..."}],
                  focus: { element:0 }
                };
            },
            prepare: function(){
              this.setContent(this.message);
            }
        }});

        endProgress();
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <script>
      startProgress();

      alertify.alert("Guess where Vienna is?", function(){
        startNewGame("Vienna");
      });
    </script>

    <div id="map-canvas"></div>
  </body>
</html>
